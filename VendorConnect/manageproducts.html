<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e67e22;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
        }

        .supplier-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .supplier-avatar {
            width: 50px;
            height: 50px;
            background: #e67e22;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .supplier-details h3 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .supplier-details p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .page-subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .add-product-btn {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.3);
        }

        .add-product-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.4);
        }

        .search-filter {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 12px 40px 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            width: 250px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #e67e22;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #e67e22;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .product-category {
            color: #e67e22;
            font-size: 12px;
            background: rgba(230, 126, 34, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .stock-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .in-stock {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }

        .low-stock {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
        }

        .out-of-stock {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .product-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        .edit-btn:hover {
            background: #3498db;
            color: white;
        }

        .delete-btn {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .delete-btn:hover {
            background: #e74c3c;
            color: white;
        }

        .stock-btn {
            background: rgba(241, 196, 15, 0.1);
            color: #f39c12;
        }

        .stock-btn:hover {
            background: #f39c12;
            color: white;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #e67e22;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #bdc3c7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #e67e22;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter {
                justify-content: center;
            }

            .search-box input {
                width: 200px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span id="logoText">VendorConnect</span>
        </div>
        <div class="supplier-info">
            <div class="language-switcher">
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>
            <div class="supplier-avatar">FV</div>
            <div class="supplier-details">
                <h3 id="supplierName">Fresh Veggie Mart</h3>
                <p id="supplierDashboardText">Supplier Dashboard</p>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1 class="page-title" id="pageTitle">Manage Your Products</h1>
        <p class="page-subtitle" id="pageSubtitle">Add, edit, and manage your product inventory</p>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">12</div>
                <div class="stat-label" id="totalProductsLabel">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inStockCount">8</div>
                <div class="stat-label" id="inStockLabel">In Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lowStockCount">3</div>
                <div class="stat-label" id="lowStockLabel">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="outOfStockCount">1</div>
                <div class="stat-label" id="outOfStockLabel">Out of Stock</div>
            </div>
        </div>

        <div class="actions-bar">
            <button class="add-product-btn" onclick="openAddModal()" id="addNewProductBtn">
                <i class="fas fa-plus"></i>
                Add New Product
            </button>
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" placeholder="Search products..." id="searchInput" oninput="filterProducts()">
                    <i class="fas fa-search"></i>
                </div>
                <select class="filter-select" id="categoryFilter" onchange="filterProducts()">
                    <option value="" id="allCategoriesOption">All Categories</option>
                    <option value="vegetables" id="catVegetables">Vegetables</option>
                    <option value="spices" id="catSpices">Spices</option>
                    <option value="grains" id="catGrains">Grains & Pulses</option>
                    <option value="dairy" id="catDairy">Dairy</option>
                </select>
                <select class="filter-select" id="stockFilter" onchange="filterProducts()">
                    <option value="" id="allStockStatusOption">All Stock Status</option>
                    <option value="in-stock" id="stockInStock">In Stock</option>
                    <option value="low-stock" id="stockLowStock">Low Stock</option>
                    <option value="out-of-stock" id="stockOutOfStock">Out of Stock</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-box-open"></i>
            <h3 id="noProductsFound">No products found</h3>
            <p id="tryAdjustingText">Try adjusting your search or filters, or add your first product!</p>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Product</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label" id="productNameLabel">Product Name</label>
                    <input type="text" class="form-input" id="productName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="categoryLabel">Category</label>
                    <select class="form-input" id="productCategory" required>
                        <option value="" id="selectCategoryOption">Select Category</option>
                        <option value="vegetables" id="modalCatVegetables">Vegetables</option>
                        <option value="spices" id="modalCatSpices">Spices</option>
                        <option value="grains" id="modalCatGrains">Grains & Pulses</option>
                        <option value="dairy" id="modalCatDairy">Dairy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" id="unitPriceLabel">Unit Price (₹)</label>
                    <input type="number" class="form-input" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="stockQuantityLabel">Stock Quantity</label>
                    <input type="number" class="form-input" id="productStock" required>
                </div>
                <div class="form-group">
                    <label class="form-label" id="unitLabel">Unit</label>
                    <select class="form-input" id="productUnit" required>
                        <option value="" id="selectUnitOption">Select Unit</option>
                        <option value="kg" id="unitKg">Kilogram (kg)</option>
                        <option value="g" id="unitG">Gram (g)</option>
                        <option value="piece" id="unitPiece">Piece</option>
                        <option value="bunch" id="unitBunch">Bunch</option>
                        <option value="packet" id="unitPacket">Packet</option>
                        <option value="liter" id="unitLiter">Liter</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Add Product</button>
                </div>
            </form>
        </div>
    </div>

        function changeLanguage(lang) {
            const t = translations[lang];

            // Update Header
            document.getElementById('logoText').textContent = t.logoText;
            document.getElementById('supplierName').textContent = t.supplierName;
            document.getElementById('supplierDashboardText').textContent = t.supplierDashboardText;

            // Update Main Content Titles
            document.getElementById('pageTitle').textContent = t.pageTitle;
            document.getElementById('pageSubtitle').textContent = t.pageSubtitle;

            // Update Stats Row
            document.getElementById('totalProductsLabel').textContent = t.totalProductsLabel;
            document.getElementById('inStockLabel').textContent = t.inStockLabel;
            document.getElementById('lowStockLabel').textContent = t.lowStockLabel;
            document.getElementById('outOfStockLabel').textContent = t.outOfStockLabel;

            // Update Actions Bar
            document.getElementById('addNewProductBtn').innerHTML = `<i class="fas fa-plus"></i> ${t.addNewProductBtn}`;
            document.getElementById('searchInput').placeholder = t.searchInputPlaceholder;
            document.getElementById('allCategoriesOption').textContent = t.allCategoriesOption;
            document.getElementById('catVegetables').textContent = t.catVegetables;
            document.getElementById('catSpices').textContent = t.catSpices;
            document.getElementById('catGrains').textContent = t.catGrains;
            document.getElementById('catDairy').textContent = t.catDairy;
            document.getElementById('allStockStatusOption').textContent = t.allStockStatusOption;
            document.getElementById('stockInStock').textContent = t.stockInStock;
            document.getElementById('stockLowStock').textContent = t.stockLowStock;
            document.getElementById('stockOutOfStock').textContent = t.stockOutOfStock;

            // Update Empty State
            document.getElementById('noProductsFound').textContent = t.noProductsFound;
            document.getElementById('tryAdjustingText').textContent = t.tryAdjustingText;

            // Update Modal
            document.getElementById('modalTitle').textContent = editingProductId ? t.modalTitleEdit : t.modalTitleAdd;
            document.getElementById('productNameLabel').textContent = t.productNameLabel;
            document.getElementById('categoryLabel').textContent = t.categoryLabel;
            document.getElementById('selectCategoryOption').textContent = t.selectCategoryOption;
            document.getElementById('modalCatVegetables').textContent = t.modalCatVegetables;
            document.getElementById('modalCatSpices').textContent = t.modalCatSpices;
            document.getElementById('modalCatGrains').textContent = t.modalCatGrains;
            document.getElementById('modalCatDairy').textContent = t.modalCatDairy;
            document.getElementById('unitPriceLabel').textContent = t.unitPriceLabel;
            document.getElementById('stockQuantityLabel').textContent = t.stockQuantityLabel;
            document.getElementById('unitLabel').textContent = t.unitLabel;
            document.getElementById('selectUnitOption').textContent = t.selectUnitOption;
            document.getElementById('unitKg').textContent = t.unitKg;
            document.getElementById('unitG').textContent = t.unitG;
            document.getElementById('unitPiece').textContent = t.unitPiece;
            document.getElementById('unitBunch').textContent = t.unitBunch;
            document.getElementById('unitPacket').textContent = t.unitPacket;
            document.getElementById('unitLiter').textContent = t.unitLiter;
            document.getElementById('cancelBtn').textContent = t.cancelBtn;
            document.getElementById('submitBtn').textContent = editingProductId ? t.updateProductBtn : t.addProductBtn;

            // Re-render products to update labels within product cards
            renderProducts();
        }

        function getStockStatus(stock) {
            if (stock === 0) return 'out-of-stock';
            if (stock <= 10) return 'low-stock';
            return 'in-stock';
        }

        function getStockLabel(stock) {
            const currentLang = document.getElementById('languageSelect').value;
            const t = translations[currentLang];
            if (stock === 0) return t.outOfStockStatus;
            if (stock <= 10) return t.lowStockStatus;
            return t.inStockStatus;
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            document.getElementById('inStockCount').textContent = products.filter(p => p.stock > 10).length;
            document.getElementById('lowStockCount').textContent = products.filter(p => p.stock > 0 && p.stock <= 10).length;
            document.getElementById('outOfStockCount').textContent = products.filter(p => p.stock === 0).length;
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');
            const currentLang = document.getElementById('languageSelect').value;
            const t = translations[currentLang];

            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filteredProducts.map(product => {
                const stockStatus = getStockStatus(product.stock);
                const stockLabel = getStockLabel(product.stock);

                return `
                    <div class="product-card">
                        <div class="product-header">
                            <div>
                                <div class="product-name">${product.name}</div>
                                <span class="product-category">${product.category}</span>
                            </div>
                            <span class="stock-status ${stockStatus}">${stockLabel}</span>
                        </div>
                        <div class="product-details">
                            <div class="detail-row">
                                <span class="detail-label">${t.productUnitPrice}</span>
                                <span class="detail-value">₹${product.price}/${product.unit}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">${t.productStockQuantity}</span>
                                <span class="detail-value">${product.stock} ${product.unit}</span>
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="action-btn edit-btn" onclick="editProduct(${product.id})">
                                <i class="fas fa-edit"></i> ${t.editBtn}
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i> ${t.deleteBtn}
                            </button>
                            ${product.stock > 0 ?
                                `<button class="action-btn stock-btn" onclick="markOutOfStock(${product.id})">
                                    <i class="fas fa-ban"></i> ${t.markOutOfStockBtn}
                                </button>` :
                                `<button class="action-btn stock-btn" onclick="restockProduct(${product.id})">
                                    <i class="fas fa-plus"></i> ${t.restockBtn}
                                </button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;

            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                const matchesStock = !stockFilter || getStockStatus(product.stock) === stockFilter;

                return matchesSearch && matchesCategory && matchesStock;
            });

            renderProducts();
        }

        function openAddModal() {
            editingProductId = null;
            const currentLang = document.getElementById('languageSelect').value;
            const t = translations[currentLang];
            document.getElementById('modalTitle').textContent = t.modalTitleAdd;
            document.getElementById('submitBtn').textContent = t.addProductBtn;
            document.getElementById('productForm').reset();
            document.getElementById('productModal').style.display = 'block';
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingProductId = id;
            const currentLang = document.getElementById('languageSelect').value;
            const t = translations[currentLang];
            document.getElementById('modalTitle').textContent = t.modalTitleEdit;
            document.getElementById('submitBtn').textContent = t.updateProductBtn;

            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productStock').value = product.stock;
            document.getElementById('productUnit').value = product.unit;

            document.getElementById('productModal').style.display = 'block';
        }

        function deleteProduct(id) {
            const currentLang = document.getElementById('languageSelect').value;
            const t = translations[currentLang];
            if (confirm(t.confirmDelete)) {
                products = products.filter(p => p.id !== id);
                filterProducts();
                updateStats();
            }
        }

        function markOutOfStock(id) {
            const currentLang = document.getElementById('languageSelect').value;
            const t = translations[currentLang];
            if (confirm(t.confirmMarkOutOfStock)) {
                const product = products.find(p => p.id === id);
                if (product) {
                    product.stock = 0;
                    filterProducts();
                    updateStats();
                }
            }
        }

        function restockProduct(id) {
            const currentLang = document.getElementById('languageSelect').value;
            const t = translations[currentLang];
            const quantity = prompt(t.enterRestockQuantity);
            if (quantity && !isNaN(quantity) && quantity > 0) {
                const product = products.find(p => p.id === id);
                if (product) {
                    product.stock = parseInt(quantity);
                    filterProducts();
                    updateStats();
                }
            }
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                unit: document.getElementById('productUnit').value
            };

            if (editingProductId) {
                // Update existing product
                const product = products.find(p => p.id === editingProductId);
                if (product) {
                    Object.assign(product, formData);
                }
            } else {
                // Add new product
                const newProduct = {
                    id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                    ...formData
                };
                products.push(newProduct);
            }

            filterProducts();
            updateStats();
            closeModal();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize with default language (English)
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('en'); // Set initial language
            updateStats();
            renderProducts();
        });
    </script>
</body>
</html>
